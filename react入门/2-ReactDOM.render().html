<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-ReactDOM.render()</title>
		<script src="../js/react.js"></script>
		<script src="../js/react-dom.js"></script>
		<script src="../js/browser.min.js"></script>
	</head>
	<body>
		<h1 id="example"></h1>
		
		<!--ReactDOM.render(Model , DOMnode) 是 React 的最基本方法，用于将模板转为 HTML 语言，并插入指定的 DOM 节点。-->
		<script type="text/babel">
			ReactDOM.render(
			  	<h1>Hello, world!</h1>,//这里是模板
			  	document.getElementById('example')//指定的DOM节点
			);
		</script>
	</body>
</html>
