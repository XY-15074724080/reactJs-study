<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-JSX注释</title>
		<script src="../js/react.js"></script><!--react.js 是 React 的核心库-->
	    <script src="../js/react-dom.js"></script><!--react-dom.js 是提供与 DOM 相关的功能-->
	    <script src="../js/browser.min.js"></script><!--Browser.js 的作用是将 JSX 语法转为 JavaScript 语法-->
	</head>
	<body>
		<div id="example"></div>
		<!-- 在JSX中并没有定义注释的转换方法。事实上，JSX还是JavaScript，依然可以用简单的方法使用注释，唯一要注意的是，在一个组件的子元素位置使用注释要用 {} 包起来 -->
		<script type="text/babel">
			var Nav = React.createClass({
				render : function(){
					return (<nav>Hello { this.props.name }!</nav>);
				}
			});
			const App = (
				<Nav name="Tom">
					{/*节点注释*/}
				</Nav>
			);
			ReactDOM.render(
				App,
				document.getElementById("example")
			);
			
			//在HTML中有一类特殊的注释——条件注释，它常用于判断浏览器的版本：<!--[if IE]--><![endif]-->
			//上述方法可以通过使用JavaScript判断浏览器版本来替代：{(!!window.ActiveXObject || 'ActiveXObject' in window) ? <p>Work in IE browser</p> : "" }
		</script>
	</body>
</html>
